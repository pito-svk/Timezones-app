<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="timezone.js"></script>
    <link href="timezone.css" rel="stylesheet" type="text/css">
    <title>Timezones</title>
</head>

<body ng-app="timezoneApp">
    <div class="content" ng-controller="TimeCtrl">
        <div class="inputZone">
        <input ng-model="city.input" ng-enter="changeCity()" autofocus></input>
    </div>
        <div class="timecity {{content}}">   
        <h1>{{ city.result }} has <span>{{ time.hours | time  }}</span><span style='color:{{delimeterColor}}'>{{ time.delimeter }}</span><span>{{ time.minutes | time }}</span> {{ time.period }} </h1>
    </div>
    </div>  
    <div id="footer">
    <footer>Created by Peter Parada</footer>  
</div>
</body>

</html>
